    <script>
function animarContador(elemento) {
  const objetivo = +elemento.dataset.numero;
  let contador = 0;

  const incremento = Math.ceil(objetivo / 100);

  const intervalo = setInterval(() => {
    contador += incremento;
    if (contador >= objetivo) {
      elemento.textContent = objetivo;
      clearInterval(intervalo);
    } else {
      elemento.textContent = contador;
    }
  }, 30);
}

let yaAnimado = false;

function mostrarContadoresAlHacerScroll() {
  const contadores = document.querySelectorAll(".contador");
  const trigger = window.innerHeight - 100;

  contadores.forEach(contador => {
    const top = contador.getBoundingClientRect().top;

    if (top < trigger && !yaAnimado) {
      animarContador(contador);
    }
  });

  if (!yaAnimado) yaAnimado = true;
}

window.addEventListener("scroll", mostrarContadoresAlHacerScroll);
</script>
