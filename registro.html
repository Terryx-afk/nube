<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Registro</title>
  <link rel="stylesheet" href="css/registro.css">
  <link href="https://unpkg.com/aos@2.3.1/dist/aos.css" rel="stylesheet">
</head>
<body>

  <div data-aos="zoom-in" class="registro-container">
    <h2 class="titulo">Registro</h2>

    <form>
      <label for="nombre"><b>Nombre:</b></label>
      <input type="text" id="nombre" name="nombre" placeholder="" required>

      <label for="correo"><b>Correo:</b></label>
      <input type="email" id="correo" name="correo" placeholder="" required>

      <label for="contraseña"><b>Contraseña:</b></label>
      <input type="password" id="contraseña" name="contraseña" placeholder="" required>

      <div class="checkbox">
        <input type="checkbox" id="recordar" name="recordar">
        <label for="recordar">Recuérdame</label>
      </div>

      <button type="submit">Empezar</button>
    </form>
  </div>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>

<script src="https://unpkg.com/aos@2.3.1/dist/aos.js"></script>
<script>
  AOS.init();
</script>

</body>

</html>
